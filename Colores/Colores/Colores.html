    <title>Rotacion de colores</title>

    <link type="text/css" rel="stylesheet" href="Colores.css" />
</head>

<body>
    
    <div class="izquierda">
        <h2>Pasa por encima de la gama de colores que quieres ver</h2>
        <div id="start">Comenzar Muestra</div>
    </div>
    <div class="derecha">
        <div id="control" class="panel">
            <div id="ctrBlue" class="btncolor"></div>
            <div id="ctrRed" class="btncolor"></div>
            <div id="ctrGreen" class="btncolor"></div>
        </div>
    
        <div id="pantones" class="panel">
            <div name="gama" class="panton "></div>
            <div name="gama" class="panton "></div>
            <div name="gama" class="panton "></div>
            <div name="gama" class="panton "></div>
        </div>
    </div>
</body>
